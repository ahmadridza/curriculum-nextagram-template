{% extends "_layout.html" %}
{% block content %}
<form method="POST" action="{{url_for('sessions.login')}}">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="user_email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="user_password" class="form-control" id="exampleInputPassword1"
            placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    <hr />

    <a href="{{url_for('sessions.google_login')}}" class="btn btn-success">Log In With Google</a>
</form>

{% endblock %}
